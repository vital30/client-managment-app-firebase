<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>
</div>
<table *ngIf="clients?.length > 0;else noClients" class="table table-hover">
  <thead class="thead-inverse">
    <tr>
     
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td> {{client.key}} </td>
      <td>{{client.payload.val().firstname}} {{client.payload.val().lastname}}</td>
      <td>{{client.payload.val().email}}</td>
      <td><a [routerLink]="'/clients-details/' + client.key" href="" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>
<ng-template #noClients> 
<hr>
<h5>There are no clients in the system </h5>
</ng-template>
