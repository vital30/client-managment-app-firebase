<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back to DashBoard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>
<br>
<div class="card">
  <div class="card-header">
    Edit Settings
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label > Allow Registration </label>
        <input type="checkbox" [checked]="setting.allowRegistration" (change)="setting.allowRegistration = !setting.allowRegistration" name="allowRegistration" >
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
