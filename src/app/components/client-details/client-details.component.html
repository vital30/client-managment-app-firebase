<div class="row">
  <div class="col-md-10">
    <a routerLink = "/" href="" class="btn btn-link"> <i class="fa fa-arrow-circle-o-left">&nbsp;Back To Dashboard</i></a>
  </div>
  <div class="col-md-2">
    <div class="btn-group pull-right">
      <a [routerLink]= "['/edit-client/' + id ]" href="#" class="btn btn-light">Edit</a>
      <button class="btn btn-danger" type="button" (click)="onDeleteClient()">Delete</button>
  </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header">{{client.payload.val().firstname}} {{client.payload.val().lastname}}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <h4>Contact  InFormation</h4>
      </div>
    </div>
    <hr>
    <br>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{client.payload.val().email}} <span class="pull-right"> <a [href]="'mailto:' + client.payload.val().email"class="btn btn-success">Send Email</a> </span></li>
      <li class="list-group-item">Contact Phone: {{client.payload.val().phone}} <span class="pull-right"> <a [href]="'tel:' + client.payload.val().phone" class="btn btn-success">Call Client</a></span></li>
    </ul>
    </div>
</div>
